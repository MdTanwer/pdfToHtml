name: macOS Docker Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install Docker
      - name: Install Docker
        run: |
          brew install --cask docker
          open --background -a Docker
          while ! docker system info > /dev/null 2>&1; do
            echo "Waiting for Docker to start..."
            sleep 5
          done

      # Step 3: Enable BuildKit
      - name: Enable BuildKit
        run: echo "{ \"experimental\": true }" > ~/.docker/config.json

      # Step 4: Set DOCKER_BUILDKIT environment variable
      - name: Set DOCKER_BUILDKIT environment variable
        run: export DOCKER_BUILDKIT=1

      # Step 5: Install Docker Buildx
      - name: Install Docker Buildx
        run: docker buildx create --use

      # Step 6: Build Docker Image
      - name: Build Docker Image
        run: docker build -t my-app .

      # Step 7: Run Docker Container
      - name: Run Docker Container
        run: docker run -d -p 8000:8000 my-app

      # Step 8: Run Tests
      - name: Run Tests
        run: curl --fail http://localhost:8000/health || exit 1

      # Step 9: Stop Docker Container
      - name: Stop Docker Container
        run: docker ps -q | xargs -r docker stop
