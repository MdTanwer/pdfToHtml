name: macOS Docker Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Docker CLI and Buildx separately
      - name: Install Docker and Buildx
        run: |
          brew install docker
          mkdir -p ~/.docker/cli-plugins
          curl -L https://github.com/docker/buildx/releases/download/v0.11.2/buildx-v0.11.2.darwin-arm64 -o ~/.docker/cli-plugins/docker-buildx
          chmod +x ~/.docker/cli-plugins/docker-buildx
          docker buildx version

      - name: Set DOCKER_BUILDKIT environment variable
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Enable BuildKit
        run: |
          echo '{
            "experimental": true
          }' > ~/.docker/config.json

      - name: Create Buildx Builder
        run: |
          docker buildx create --name mybuilder --driver docker-container --use
          docker buildx inspect --bootstrap

      - name: Build Docker Image
        run: docker buildx build --platform linux/amd64 -t my-app . --load

      - name: Run Docker Container
        run: docker run -d -p 8000:8000 my-app

      - name: Run Tests
        run: |
          curl --fail http://localhost:8000/health || exit 1

      - name: Stop Docker Container
        run: |
          docker ps -q | xargs -r docker stop
