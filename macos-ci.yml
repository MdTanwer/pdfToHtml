name: macOS Docker Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker on macOS
      - name: Set up Docker
        run: |
          brew install docker

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t pdftohtml .

      # Step 4: Run the Docker container
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 pdftohtml

      # Step 5: Run tests (adjust based on your testing framework)
      - name: Run Tests
        run: |
          curl --fail http://localhost:8000/health || exit 1

      # Step 6: Stop the Docker container
      - name: Stop Docker Container
        run: |
          docker ps -q | xargs -r docker stop
